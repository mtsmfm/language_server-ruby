version: "3.0"
services:
  ruby-3-0: &latest
    build: &build
      context: .
      dockerfile: Dockerfile.development
      args:
        RUBY_VERSION: 3.0.0
    environment:
      LANGUAGE_SERVER_RUBY_REMOTE_ROOT: $PWD
    volumes:
      - vendor:/vendor
      - home:/home/ruby
  ruby-2-7:
    <<: *latest
    build:
      <<: *build
      args:
        RUBY_VERSION: 2.7.2
  ruby-2-6:
    <<: *latest
    build:
      <<: *build
      args:
        RUBY_VERSION: 2.6.6
  ruby-2-5:
    <<: *latest
    build:
      <<: *build
      args:
        RUBY_VERSION: 2.5.8
  ruby-2-4:
    <<: *latest
    build:
      <<: *build
      args:
        RUBY_VERSION: 2.4.10
  ruby-2-3:
    <<: *latest
    build:
      <<: *build
      args:
        RUBY_VERSION: 2.3.8
  ruby-2-2:
    <<: *latest
    build:
      <<: *build
      args:
        RUBY_VERSION: 2.2.10
volumes:
  home:
  vendor:
